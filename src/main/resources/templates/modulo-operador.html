<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

    <head>

        <title>Módulo Operador</title>

        <script th:src="@{/js/script.js}"></script>

            <div class="header-container">

            </div>
        </header>
        <h1>Módulo Operador</h1>
        <div class="menu">
            <a th:href="@{/clientes/cadastro}">Cadastrar Cliente</a>

        </div>
        <br>
        <div class="botoes-inferiores">
            <a th:href="@{/index}" style="margin-left:20px; background:#006603; color:white; padding:10px 20px"

            <a th:href="@{/login}" style="margin-left:20px; background:#c506cc; color:white; padding:10px 20px;">Sair</a>

        </div>
