<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
    <div class="container">
        <h1 style="color: purple;">Cadastrar Funcionário</h1>
        <form th:action="@{/funcionarios/gravar}" th:object="${funcionario}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required />

            <label>CPF:</label>
            <input type="text" th:field="*{cpf}" required />

            <label>Identidade:</label>
            <input type="text" th:field="*{identidade}" />

            <label>Contato:</label>
            <input type="text" th:field="*{contato}" />

            <label>Endereço:</label>
            <input type="text" th:field="*{endereco}" />

            <label>Cargo:</label>
            <select th:field="*{cargo.id}" required>
                <option value="" disabled selected>Selecione um cargo</option>
                <option th:each="cargo : ${cargos}"
                        th:value="${cargo.id}"
                        th:text="${cargo.nome}">
                </option>
            </select>

            <div class="buttons" style="margin-top: 20px;">
                <button type="submit" style="background:#1b66ff; color:white; padding:10px 20px;">Cadastrar</button>
                <button type="reset" style="margin-left:20px; background:#662c00; color:white; padding:10px 20px;">Limpar</button>
                <a th:href="@{/funcionarios/lista}" style="margin-left:20px; background:#c506cc; color:white; padding:10px 20px;">Lista de Funcionários</a>
                <a th:href="@{/admin-home}" style="margin-left:20px; background:#006603; color:white; padding:10px 20px;" class="botao-voltar">Voltar</a>
            </div>
        </form>
    </div>

    <footer style="text-align: center; margin-top: 30px; color: #aa0000;">
        Exata Locadora de Equipamentos!
    </footer>
</body>
</html>
