<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar Cliente</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <script th:src="@{/js/script.js}"></script>
    </head>
    <body>
        <div class="container">
            <h2>Cadastro de Cliente</h2>
            <form th:action="@{/clientes/gravar}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{id}" />

                <label>Nome:</label>
                <input type="text" th:field="*{nome}" required />

                <label>CPF:</label>
                <input type="text" th:field="*{cpf}" required />

                <label>Identidade:</label>
                <input type="text" th:field="*{identidade}" />

                <label>Contato:</label>
                <input type="text" th:field="*{contato}" />

                <label>EndereÃ§o:</label>
                <input type="text" th:field="*{endereco}" />

                <label>E-mail:</label>
                <input type="email" th:field="*{email}" />

                <div class="buttons">
                    <button type="submit" style="background:#1b66ff; color:white; padding:10px 20px;">Cadastrar</button>
                    <a th:href="@{/clientes/lista}" style="margin-left:20px; background:#662c00; color:white; padding:10px 20px;">Listar Clientes</a>
                    <a th:href="@{/index}" style="margin-left:20px; background:#006603; color:white; padding:10px 20px;">Voltar</a>
                </div>
            </form>
        </div>
        <footer>Exata Locadora de Equipamentos!</footer>
    </body>
</html>
