<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Login do Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <script th:src="@{/js/script.js}"></script>
    </head>

    <header class="header-full">
        <div class="header-container">
            <!-- Caixa para a Logo -->
            <div class="logo-container">
                <img th:src="@{./img/construcao_civil.png}" alt="Logo Exata">
            </div>
            <!-- Caixa para o título e subtítulo -->
            <div class="titulo-container">
                <H1 class="titulo">Exata Locadora de Equipamentos</H1>
            </div>
        </div>
    </header>

    <body>
        <div class="login-container">
            <h2>Acesso ao Sistema</h2>
            <p th:if="${erro}" th:text="${erro}" style="color: red;"></p>

            <form th:action="@{/login}" method="post" th:object="${usuario}">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" th:field="*{usuario}" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" th:field="*{senha}" required>

                <div class="btn-group">
                    <button type="submit">Entrar</button>
                    <a th:href="@{/usuarios/cadastro}" class="botao-voltar"
                       style="background:#1b66ff; color:white; padding:10px 20px;">Cadastrar</a>
                    <button type="button" class="btn-secondary" onclick="history.back()">Sair</button>
                </div>

            </form>
        </div>

    </body>

</html>
