<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Aluguel</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <script th:src="@{/js/script.js}"></script>

    </head>
    <body>
        <div class="container">
            <h1>Cadastro de Aluguel</h1>

            <!-- ✅ MENSAGEM DE SUCESSO -->
            <div th:if="${mensagemSucesso}" class="alert alert-success">
                <p th:text="${mensagemSucesso}"></p>
            </div>

            <!-- ⚠️ MENSAGEM DE ERRO -->
            <div th:if="${mensagemErro}" class="alert alert-error">
                <p th:text="${mensagemErro}"></p>
            </div>

            <form th:action="@{/alugueis/gravar}" th:object="${locacao}" method="post">
                <input type="hidden" th:field="*{id}" />

                <label>Data Início:</label>
                <input type="date" th:field="*{dataInicio}" required />

                <label>Cliente:</label>
                <select th:field="*{cli}" required>
                    <option th:each="cli : ${clientes}" th:value="${cli.id}" th:text="${cli.nome}"></option>
                </select>

                <label>Funcionário:</label>
                <select th:field="*{func}" required>
                    <option value="">-- Selecione --</option>
                    <option th:each="func : ${funcionarios}" th:value="${func.id}" th:text="${func.nome}"></option>
                </select>

                <label>Equipamento:</label>
                <select th:field="*{equip}" required>
                    <option value="">-- Selecione --</option>
                    <option th:each="equip : ${equipamentos}" th:value="${equip.id}" th:text="${equip.nome}"></option>
                </select>

                                <br/><br/>
                <button type="submit">Salvar</button>
                <a href="/alugueis/lista" style="margin-left: 20px;">Voltar para listagem</a>
            </form>
        </div>
    </body>
</html>
