<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Nota Fiscal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <h1 style="text-align:center; color:#660066;">Cadastrar Nota Fiscal</h1>

    <form th:action="@{/notasfiscais}" th:object="${notaFiscal}" method="post"
        style="max-width:500px; margin:auto; background:#f2f2f2; padding:20px; border-radius:10px;">

        <div>
            <label for="codigo">CÃ³digo da Nota Fiscal:</label><br>
            <input type="text" th:field="*{codigo}" id="codigo" required>
        </div>

        <div>
            <label for="valor">Valor (R$):</label><br>
            <input type="number" step="0.01" th:field="*{valor}" id="valor" required>
        </div>

        <div div class="buttons">
            <button type="submit" style="background:#1b66ff; color:white; padding:10px 20px;">Cadastrar</button>
            <button type="reset"
                style="margin-left:20px; background:#662c00; color:white; padding:10px 20px">Limpar</button>
            <a href="administrador-modulo.html"
                style="margin-left:20px; background:#006603; color:white; padding:10px 20px;"
                class="botao-voltar">Voltar</a>
        </div>
    </form>

    <footer>Exata Locadora de Equipamentos!</footer>

</body>

</html>
